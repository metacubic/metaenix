<ng-container class="container">
  <div class="row align-content-center justify-content-center">
    <div class="col-lg-4">
      <nb-card>
        <nb-card-header class="text-center justify-content-center">
          <img src="assets/images/logo/logo.png" alt="logo" class="logo pb-3" width="64">
          <h1 id="title" class="title">AUTHORISED ACCESS</h1>
          <p class="sub-title">PLEASE LOGIN TO GAIN ACCESS</p>
        </nb-card-header>
        <nb-card-body>
            <div [formGroup]="loginForm" #loginNgForm="ngForm" aria-labelledby="title">
              <div class="form-control-group">
                <input
                  nbInput
                  fullWidth
                  id="username"
                  [formControlName]="'username'"
                  placeholder="Username">
              </div>
              <div class="form-control-group">
                <input
                  nbInput
                  fullWidth
                  type="password"
                  id="password"
                  [formControlName]="'password'"
                  placeholder="Password"
                  #passwordField>
              </div>
              <div class="form-control-group accept-group">
                <mat-checkbox
                  class="-ml-2"
                  [color]="'primary'"
                  [formControlName]="'rememberMe'">
                  Remember me
                </mat-checkbox>
                <a
                  class="text-md font-medium text-primary-500 hover:underline"
                  [routerLink]="['/forgot']">Forgot password?
                </a>
              </div>
              <button nbButton fullWidth
                      status="primary"
                      (click)="login()"
                      [disabled]="!loginForm.valid">
                    <span *ngIf="!loginForm.disabled">
                        Login
                    </span>
              </button>
              <section class="another-action" aria-label="Register">
                Don't have an account? <a class="text-link" routerLink="/register">Register</a>
              </section>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</ng-container>
