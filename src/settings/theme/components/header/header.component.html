<div class="header-container">
  <div class="logo-container">
    <a *ngIf="isLoggedIn()" (click)="toggleSidebarLeft()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <img src="assets/images/logo/logo.png" alt="logo" width="36" />
    </a>
  </div>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="log-in-outline" routerLink="/login" *ngIf="isLoggedIn()"></nb-action>
    <nb-action (click)="toggleSidebarRight()" *ngIf="isLoggedIn()">
      <nb-user
        name="No Name"
      ></nb-user>
    </nb-action>
  </nb-actions>
</div>
